<!DOCTYPE html>
<html>
<head>
    <title>Add Employee Information</title>
</head>
<body style="
    background-image: url('{{ url_for('static', filename='background.jpg') }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
">
<center>
    <font color="black" size="4" style="font-family: avenir">
        <!-- Header with your name from NAME_HEADER -->
        <h1 style="color: DodgerBlue">Employee Database</h1>
        <h2>{{ name_header }}</h2>

        <!-- (Optional) Card-style background for the form using the old color variable -->
        <div style="background: {{ color }}; padding: 20px; border-radius: 8px; display: inline-block;">

            <form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

                Employee ID:<br>
                <input style="height:25px;font-size:14pt;color:grey;" type="number" name="emp_id" autofocus size="40"><br><br>

                First Name:<br>
                <input style="height:25px;font-size:14pt;color:grey;" type="text" name="first_name"><br><br>

                Last Name:<br>
                <input style="height:25px;font-size:14pt;color:grey;" type="text" name="last_name"><br><br>

                Primary Skills:<br>
                <input style="height:25px;font-size:14pt;color:grey;" type="text" name="primary_skill"><br><br>

                Location:<br>
                <input style="height:25px;font-size:14pt;color:grey;" type="text" name="location"><br><br>

                <button type="submit"
                        style="background: grey; height: 45px; width: 200px; color: white; font: oblique;">
                    UPDATE DATABASE
                </button><br><br>

                <button type="submit" formaction="/getemp"
                        style="background: grey; height: 45px; width: 200px; color: white; font: oblique;">
                    GET EMPLOYEE INFORMATION
                </button><br><br>

            </form>
        </div>

        <br><br><br>
        <a href="/about">About Us</a>
    </font>
</center>
</body>
</html>
